<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background: url(img/back.jpg);background-size: cover;">
		<div id="app">
			<img src="img/img.png" @click="show()" style="width: 500px;height: 339px;">
			<h2>依次点击1,2,3张图片即可验证成功</h2>
			<h2 >您已点击{{flag}}次啦！</h2>
			<h2><a href="jinjie.html" style="color: aqua;">进阶</a></h2>
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:"#app",
				data:{
					flag:0,
					clickX:0,
					clickY:0
				},
				methods:{
					show(){
						console.log(event.clientX+","+event.clientY);
						console.log(v.flag);
						v.clickX=event.clientX;
						v.clickY=event.clientY;
						if(v.flag==0 && v.clickX>34&&v.clickX<139&&v.clickY>34&&v.clickY<160){
							console.log("第一次点击");
							v.flag=1;//点击次数=1；
							
						}
						if(v.flag==1&&v.clickX>195&&v.clickX<290&&v.clickY>35&&v.clickY<165){
							console.log("第二次点击");
							v.flag=2;
						}
						if(v.flag==2&&v.clickX>356&&v.clickX<460&&v.clickY>42&&v.clickY<157){
							console.log("第三次点击");
							v.flag=3;
							alert("恭喜，验证成功~！");
						}
						
						
					}
				}
			})
		</script>
	</body>
</html>
